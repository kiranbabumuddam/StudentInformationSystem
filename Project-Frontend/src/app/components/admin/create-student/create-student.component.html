<h3>Create Student</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()" ngNativeValidate>
    <div class="form-group">
        <label for="name">Roll Nuber</label>
        <input type="text" class="form-control" id="rollNumber" required [(ngModel)]="student.rollNumber" name="rollNumber">
      </div>
  
      <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" class="form-control" id="firstName" required [(ngModel)]="student.firstName" name="firstName">
      </div>
  
    
    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="student.lastName" name="lastName">
    </div>

    <div class="form-group">
        <label for="name">Age</label>
        <input type="text" class="form-control" id="age" required [(ngModel)]="student.age" name="age">
      </div>


    <div>
      <label for="name">Class Room</label>
    <select class="form-control" name="classRoom" 
 [(ngModel)]="student.classRoom" required>
        <option *ngFor="let currentClass of ClassRooms" [ngValue]= "currentClass">
          {{currentClass.name}}
        </option> 
  </select>
</div>
<br>
    <div class="form-group">
        <label><input type="radio" name="gender" value="male"  [(ngModel)] = "student.gender">&nbsp;Male&nbsp;&nbsp;&nbsp;</label>
        <label><input type="radio" name="gender" value="female"  [(ngModel)] = "student.gender">&nbsp;Female</label>

      </div>

    <div class="form-group">
      <label for="name">Email ID</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="student.email" name="email">
    </div>

    <div class="form-group">
        <label for="name">Mobile</label>
        <input type="text" class="form-control" id="mobile" required [(ngModel)]="student.mobile" name="emailId">
      </div>

      <div class="form-group">
        <label for="comment">Address: </label>
        <textarea class="form-control" rows="5" id="address" required [(ngModel)]="student.address" name = "address"></textarea>
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newStudent()">Add</button> -->
</div>
<br>
